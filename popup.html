<!doctype html>
<html>
<head>
    <title>Rightmove Broadband Speed Checker</title>
    <style>
        body {
            font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
            font-size: 100%;
            width:275px;
        }
    </style>

    <script src="lib/jquery-3.2.1.min.js"></script>
    <script src="popup.js"></script>

</head>
<body>

<h2>Rightmove Broadband Speed Checker</h2>
<label for="speedSelect">Filter by speed</label>
<br/>
<select id="speedSelect" style="width: 100%">
    <option value="0">Don't filter</option>
    <option value="17">ADSL (17mbps)</option>
    <option value="52">Fiber (52mbps)</option>
    <option value="200">Superfast (200mbps)</option>
    <option value="1000">Gigabit (1000mbps)</option>
    <option value="custom">Custom</option>
</select>
<input id="speedInput" style="display: none"/>
<button id="save" style="display: none">Save</button>
<div id="status"></div>

</body>
</html>
